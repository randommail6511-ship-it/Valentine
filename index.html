<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#ff4d6d,#ff758f,#ff8fa3);
  overflow-y: auto;
}

.container{
  width:350px;
  background:#fff;
  border-radius:20px;
  padding:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
  animation:fadeIn 1s ease;
}

img{
  width:100%;
  border-radius:15px;
  margin-bottom:15px;
  object-fit:cover;
}

h1{
  font-size:22px;
  margin-bottom:20px;
  color:#ff4d6d;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
}

button{
  padding:10px 20px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  transition:0.3s ease;
}

.yes{
  background:#ff4d6d;
  color:white;
}

.no{
  background:#ddd;
}

.yes:hover{
  transform:scale(1.1);
  background:#ff2e5e;
}

.no:hover{
  position:relative;
  left:Math.random()*100+'px';
}

#response{
  margin-top:15px;
  font-weight:600;
  color:#ff4d6d;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

.heart{
  position:fixed;
  color:#fff;
  animation:float 5s linear infinite;
}

@keyframes float{
  0%{transform:translateY(0) scale(1);opacity:1}
  100%{transform:translateY(-100vh) scale(1.5);opacity:0}
}
</style>
</head>

<body>

<div class="container">
  <img src="photo.jpeg" alt="Baasit">
  <h1><strong>Baasit</strong><br>Will you be my Valentine? ‚ù§Ô∏è</h1>

  <div class="buttons">
    <button class="yes" onclick="sayYes()">Yes üíñ</button>
    <button class="no" onmouseover="moveNo()">No üò¢</button>
  </div>

  <div id="response"></div>
</div>

<script>
function sayYes(){
  document.getElementById('response').innerHTML = "Yayyyy üíï I knew it!! Happy Valentine's Day ‚ù§Ô∏è";
  createHearts();
}

function moveNo(){
  const btn = document.querySelector('.no');
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  btn.style.transform = `translate(${x}px, ${y}px)`;
}

function createHearts(){
  for(let i=0;i<30;i++){
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = '‚ù§';
    heart.style.left = Math.random()*100 + 'vw';
    heart.style.fontSize = Math.random()*20 + 10 + 'px';
    heart.style.animationDuration = Math.random()*3 + 2 + 's';
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),5000);
  }
}
</script>

</body>
</html>
